# You can also configure everything through the Render dashboard

services:
  - type: web
    name: coding-questions-finder
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python app.py
    envVars:
      - key: FLASK_ENV
        value: production
      - key: PYTHON_VERSION
        value: 3.11.0
